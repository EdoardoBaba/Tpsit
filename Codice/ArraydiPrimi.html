<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array e Numeri Primi in Box Div</title>
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
        .prime {
            border-color: green;
        }
    </style>
</head>
<body>

    <div>
        <h3>Elementi dell'array:</h3>
        <div id="array-container">
            esempio di stampa di un array in quadrati div nell'html
        </div>
    </div>

    <div>
        <h3>Numeri primi:</h3>
        <div id="prime-container">
            esempio di stampa di numeri primi in quadrati div nell'html
        </div>
    </div>
   
<script>

// Funzione per stampare array di elementi nei div
function printArrayInDivs(arr, containerId, additionalClass = "") {
    const container = document.getElementById(containerId);
   
    arr.forEach(element => {
        const div = document.createElement('div');
        div.classList.add('box');
        if (additionalClass) div.classList.add(additionalClass);
        div.textContent = element;
        container.appendChild(div);
    });
}

// Funzione per controllare se un numero è primo
function isPrime(num) {
    if (num <= 1) return false; // 0 e 1 non sono primi
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
    }
    return true; // È primo
}

// Funzione per generare numeri primi fino a un limite
function generatePrimes(limit) {
    const primes = [];
   
    for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
   
    return primes;
}

// Esempio di utilizzo
const myArray = [1, 2, 3, 4, 5, "ciao", "test"];
const maxNumber = 100;  // Limite massimo per trovare i numeri primi
const primeNumbers = generatePrimes(maxNumber);

// Stampa l'array e i numeri primi nei rispettivi contenitori
printArrayInDivs(myArray, 'array-container');
printArrayInDivs(primeNumbers, 'prime-container', 'prime');

</script>
   
</body>
</html>
